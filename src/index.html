<html>

<head>
   <style type="text/css">
      body, input, button, select, option, textarea {
          font-family: Arial;
      }
      body {
          font-size: 16px;
      }
      input, button, select, option, textarea {
          font-size: 100%;
      }

      .header-parent {
         display: flex;
         align-items: center;
         justify-content: space-between;
         width: 600px;
      }
      button {
         background-color: coral;
         border: 1px solid black;
         text-align: center;
         padding: 5px 5px;
      }
      #startButton {
         background-color: orangered;
         color: black;
      }

      /* Stacking canvases requires parent to be relative and children to be absolute */
      #canvas-div {
         position: relative;
         height: 400px;
      }
      #canvas-background {
         z-index: 1;
         position: absolute;
         left: 0px; top: 0px;
      }
      #canvas-main {
         z-index: 2;
         position: absolute;
         left: 0px; top: 0px;
      }

      .wrapper {
         display: grid;
         grid-gap: 20px;
      }

   </style>
</head>


<body>
   <h1>Noisy Neighbours</h1>

   <div class="wrapper">

      <div class="header-parent">
         <div>
            <button id="turnButton" type="button" onclick="NOISY.endTurn()">End Turn</button>
            <button id="startButton" type="button" onclick="NOISY.start()" hidden="true">Start Game</button>
         </div>
         <div><p id="turn">hello</p></div>

         <div>
            <label>Map<select name="selectMap" onchange="NOISY.selectMap(event)">
              <option>one</option>
              <option>two</option>
              <option>three</option>
              <option>alley</option>
            </select></label>
            <button type="button" onclick="NOISY.resetMap()">Reset Map</button>
         </div>
      </div>

      <div id="canvas-div">
         <canvas id="canvas-background"></canvas>
         <canvas id="canvas-main"></canvas>
      </div>

      <div >
         <canvas id="canvas-dashboard"></canvas>
      </div>

   </div>

   <script type="text/javascript" src="polyfills.js"></script>
   <script type="text/javascript" src="data.js"></script>
   <script type="text/javascript" src="actions.js"></script>
   <script type="text/javascript" src="animations.js"></script>
   <script type="text/javascript" src="actor.js"></script>
   <script type="text/javascript" src="dashboard.js"></script>
   <script type="text/javascript" src="player.js"></script>
   <script type="text/javascript" src="utils.js"></script>
   <script type="text/javascript" src="image.js"></script>
   <script type="text/javascript" src="maps.js"></script>
   <script type="text/javascript" src="hex.js"></script>
   <script type="text/javascript" src="hexgrid.js"></script>
   <script type="text/javascript" src="pathfinding/a-star.js"></script>
   <script type="text/javascript" src="pathfinding/diffusion3.js"></script>
   <script type="text/javascript" src="npc.js"></script>
   <script type="text/javascript" src="computer.js"></script>
   <script type="text/javascript" src="main.js"></script>
</body>
